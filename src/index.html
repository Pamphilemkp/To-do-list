<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list App</title>
</head>
<body>
    <div class="container">
        <section class="section">
            
                <h1>Today's To Do</h1>
            <form action="">
                <input type="text" placeholder="Add to your list..." class="write-task">
                <button type="submit">+</button>
            </form>
            
            <ul class="tasks">

            </ul>

            <div class="clear">
                <p class="clear-element">Clear all completed</p>
            </div>
        </section>
    </div>
</body>
</html>
